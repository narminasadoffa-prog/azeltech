# Nginx Configuration for azeltech.midiya.az
# Place this file at: /etc/nginx/sites-available/azeltech.midiya.az

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name azeltech.midiya.az;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name azeltech.midiya.az;

    # SSL certificates (update paths as needed)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    # For Let's Encrypt:
    # ssl_certificate /etc/letsencrypt/live/azeltech.midiya.az/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/azeltech.midiya.az/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root directory (update path to your project)
    root /path/to/project/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/azeltech_access.log;
    error_log /var/log/nginx/azeltech_error.log;

    # MIME types - CRITICAL for fixing the module script error
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Explicit MIME type overrides for JavaScript modules
    location ~* \.(js|mjs)$ {
        add_header Content-Type "application/javascript; charset=utf-8";
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }

    # CSS files
    location ~* \.css$ {
        add_header Content-Type "text/css; charset=utf-8";
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }

    # JSON files
    location ~* \.json$ {
        add_header Content-Type "application/json; charset=utf-8";
        expires 1y;
    }

    # Images
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Fonts
    location ~* \.(woff|woff2|ttf|eot)$ {
        add_header Content-Type "application/font-woff";
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Backend API proxy
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static file uploads
    location /uploads {
        alias /path/to/project/public/uploads;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # CV files (private, no cache)
    location /cvs {
        alias /path/to/project/public/cvs;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Frontend static assets (from dist/assets)
    location /assets {
        alias /path/to/project/dist/assets;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # MIME types for assets
        location ~* \.(js|mjs)$ {
            add_header Content-Type "application/javascript; charset=utf-8";
        }
        location ~* \.css$ {
            add_header Content-Type "text/css; charset=utf-8";
        }
    }

    # Frontend routing (SPA) - must be last
    location / {
        try_files $uri $uri/ /index.html;
        
        # Ensure index.html has correct content type
        location = /index.html {
            add_header Content-Type "text/html; charset=utf-8";
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
}

